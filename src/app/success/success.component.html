<form class="form-horizontal" #imageForm="ngForm">
  <!--<div>
   <img [src]="image" height="150px" width="250px" align="left">
 </div>-->
 <br />
  <div class="form-group row">
    <label for="vm_name" class="control-label col-sm-2 col-form-label">VM Name:</label>
    <div class="col-sm-2">
      <input type="vm_name" class="form-control" id="vm_name" name="vm_name" placeholder="Enter VM Name" [(ngModel)]="success.vm_name" required="true">
    </div>
  </div>
  <div class="form-group row">
    <label for="vm_image" class="control-label col-sm-2 col-form-label">VM Image:</label>
    <div class="col-sm-2">
      <select class="custom-select">
        <option selected>Select VM Image</option>
        <option value="ubuntu">Ubuntu</option>
        <option value="centos">CentOS</option>
        <option value="windows">Windows</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">
      <button type="submit" class="btn btn-success btn-outline-rounded btn-info" [disabled]="!imageForm.valid" (click)="goToNext(imageForm)">Create VM<span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
    </div>
  </div>
</form>
